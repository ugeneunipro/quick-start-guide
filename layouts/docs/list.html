{{ define "main" }}
<div class="td-content">
    <h1>{{ .Title }}</h1>
    {{ with .Params.description }}
    <div class="lead">{{ . | markdownify }}</div>
    {{ end }}
    <header class="article-meta">
        {{ partial "taxonomy_terms_article_wrapper.html" . -}}
    </header>
    {{ .Render "td-content-after-header" -}}
    {{ .Content }}
    {{ partial "child-pages.html" . }}
</div>
{{ end -}}
